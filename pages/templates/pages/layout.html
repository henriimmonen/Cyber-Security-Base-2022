{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>NoteApp</title>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/style.css' %}">
    </head>
    <body>
        <nav>
            <ul class="nav-bar">
                {% if not user.is_authenticated %}
                <li class="nav-bar-li"><a class= "nav-bar-li-a" href="/login">Login</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                <li class="nav-bar-li"><a class= "nav-bar-li-a" href="/logout">Log out</a></li>
                <li class="nav-bar-li"><a class= "nav-bar-li-a" href="/profile">Personal information</a></li>
                {% endif %}
                <li class="nav-bar-li"><a class= "nav-bar-li-a" href="/register">Create user</a></li>
                <li class="nav-bar-li"><a class= "nav-bar-li-a" href="/">Back to start</a></li>
            </ul>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
