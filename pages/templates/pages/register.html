{% extends 'pages/layout.html'%}
{% block content %}

<h1>Register new user</h1>

{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
       {{ form.as_table }}
        <tr>
           <td></td>
           <td><input type="submit" name="submit" value="Register"/></td>
       </tr>
    </table>
</form>
{% endblock %}
